<!DOCTYPE html>
<html lang="en">
<head
>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Php Example Member Form</title>
</head>
<style>
    label{
     color: aqua;   
     width: 100px;
     display: inline-block;
    }
    h1{
        color: aqua;
        text-align: center;
    }
    body{
        background-color: black;
    }
</style>
<body>
    <h1>Join Member</h1>

    <form method="GET" action="example13_action.php">
        <label>User Name</label>
        <input type="text" name="userid" id="userid" placeholder="User ID" maxlength="20"><br><br>
        <label>Password</label>
        <input type="password" name="userpw" id="userpw" placeholder="User Password" maxlength="16"><br><br>
        <label>Password Check</label>
        <input type="password" name="userpw2" id="userpw2" placeholder="Password Check" maxlength="16"><br><br>
        <label>First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="First name" maxlength="20"><br><br>
        <label>Middle Name</label>
        <input type="text" name="middlename" id="middlename" placeholder="Middle name" maxlength="20"><br><br>
        <label>Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last name" maxlength="20"><br><br>
        <label>Birthday</label>
        <input type="date" name="birth" id="birthday"><br><br>
        <label>Address</label>
        <input type="text" name="address" id="address" placeholder="Address" size="40"><br><br>
        <label>Post number</label>
        <input type="number" name="post" id="post" placeholder="post number" maxlength="4"><br><br>
        



        <input type="submit" value="Join">  

    </form>



</body>
</html>
